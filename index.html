<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login & Signup</title>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase configuration (Replace with your config)
        const firebaseConfig = {
             apiKey: "AIzaSyBn-qfYr9YwELJ63EXO3vp1UCVeFEggIwo",
  authDomain: "test-30e49.firebaseapp.com",
  projectId: "test-30e49",
  storageBucket: "test-30e49.firebasestorage.app",
  messagingSenderId: "569435244442",
  appId: "1:569435244442:web:f806d9a02857d12acc5c23",
  measurementId: "G-WMVBZ3YSYC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup function
        const signup = (email, password) => {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert(`Signup successful! Welcome, ${userCredential.user.email}`);
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        };

        // Login function
        const login = (email, password) => {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert(`Login successful! Welcome back, ${userCredential.user.email}`);
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        };

        // Logout function
        const logout = () => {
            signOut(auth)
                .then(() => {
                    alert("You have logged out successfully.");
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        };

        // Event listeners
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("signup-form").addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                signup(email, password);
            });

            document.getElementById("login-form").addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;
                login(email, password);
            });

            document.getElementById("logout-btn").addEventListener("click", () => {
                logout();
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin: 20px auto;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Firebase Login & Signup</h1>

    <!-- Signup Form -->
    <form id="signup-form">
        <h2>Signup</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
    </form>

    <!-- Logout Button -->
    <button id="logout-btn">Logout</button>
</body>
</html>
