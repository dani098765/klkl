<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Web App</title>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBXfX6V3iwuxii4CltaLP0iki-6YDfJT54",
            authDomain: "daniyal-8d3ca.firebaseapp.com",
            projectId: "daniyal-8d3ca",
            storageBucket: "daniyal-8d3ca.appspot.com",
            messagingSenderId: "228452399331",
            appId: "1:228452399331:web:7f7cba905210af5f53add6",
            measurementId: "G-3DSKXKPLPP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup function
        const signup = (email, password) => {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert(`Signup successful! Welcome, ${userCredential.user.email}`);
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        };

        // Login function
        const login = (email, password) => {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert(`Login successful! Welcome back, ${userCredential.user.email}`);
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        };

        // Logout function
        const logout = () => {
            signOut(auth)
                .then(() => {
                    alert("You have logged out successfully.");
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        };

        // Event listeners for forms
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("signup-form").addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                signup(email, password);
            });

            document.getElementById("login-form").addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;
                login(email, password);
            });

            document.getElementById("logout-btn").addEventListener("click", () => {
                logout();
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        form {
            margin: 20px auto;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Firebase Login & Signup Web App</h1>

    <!-- Signup Form -->
    <form id="signup-form">
        <h2>Signup</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
    </form>

    <!-- Logout Button -->
    <button id="logout-btn">Logout</button>
</body>
</html>
